{% extends 'base.html' %}

{% block body %}

<div class="container">
	<div class="col-lg-5 mx-auto mt-5 border rounded pt-4">
		<h4 class="alert alert-success border rounded">Please Login Here</h4>
		<form action="login" method="POST">
			{% csrf_token %}
			{% if messages %}
			{% for message in messages %}
			<div class="alert alert-danger" role="alert">
			  {{message}}
			</div>
			{% endfor %}
			{% endif %}
			<div class="form-group">
			    <label for="exampleFormControlInput40">Username</label>
			    <input  type="text"  name="username_log" class="form-control" id="exampleFormControlInput40" placeholder="Username">
			</div>

			<div class="form-group">
			    <label for="exampleFormControlInput50">Password</label>
			    <input  type="password" name="user_log_password" class="form-control" id="exampleFormControlInput50" placeholder="********">
			</div>

			<div class="form-group">
			    <input class="btn btn-info" type="submit" value="Login">
			</div>


		</form>
	</div>
</div>


{% endblock %}
