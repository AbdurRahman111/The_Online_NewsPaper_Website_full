{%  extends 'base.html' %}

{%block title%}Account Settings{% endblock %}

{%block body%}



<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row ml-5 pt-5">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'index' %}"> &#8592; Back to Home</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>



            <img src="/media/uploads/user.png" class="rounded profile-pic" alt="user">
			<p class="container ml-2">User Name : <b>{{request.user.username}}</b></p>
		
		</div>
	</div>
	<div class="col-md-6 ml-5 mr-5 pt-3">
		<div class="card card-body">
			<table class="table container">

			  <tbody>
				<tr>
				  <td>User Name :</td>
				  <td>{{request.user.username}}</td>
				</tr>
				<tr>
				  <td>User Email :</td>
				  <td>{{request.user.email}}</td>
				</tr>



			  </tbody>
			</table><hr>
		</div>
</br></br>

<div class="container"></div>


	</div>
</div>



{% endblock %}
